<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
</head>
<body>
        <div class="container">
                <div class="header">
                    <h1>Hangman:</h1>
                    <p class="theme">the Southern States
                        <br><br><br>
                        Press any key to get started!
                    </p>
                </div>
                <div class="underScoreContainer">
                    <br><br>
                    <span class="underScore"> </span>
                    <br>
                    <span class="livesCounter">
                        You have <span class="lives">12</span> lives remaining
                    </span>
                </div>
                <div class="wrong">Letters already guessed:
                        <br><br>
                            <div class="wrongGuess"></div>
                    </div>    
                <div hidden class="correct">Correct guesses:
                    <br><br>
                        <div hidden class="rightGuess"></div>
                </div>
            </div>
</body>
    

    <script src="assets/js/game.js"></script>
</html>
